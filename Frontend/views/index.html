<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <main>
        <section id="Imagen">

            <img src="/src/login.jpg">

        </section>
        <section class="Contenido">

            <h1>Bienvenidos a MitadSocial</h1>
            <p>Donde ecuatorianos de todas partes pueden intercambiar ideas,<br>celebrar su cultura y construir conexiones</p>
            <h3>Usuario</h3>
            <input type="text" required placeholder="Usuario_123" oninput="this.value = this.value.replace(/[^A-Za-zñÑÁÉÍÓÚáéíóú0-9_]/g, '');" autocomplete="off">
            <h3>Contraseña</h3>
            <input type="text" required placeholder="uce_123" oninput="this.value = this.value.replace(/[^A-Za-zñÑÁÉÍÓÚáéíóú0-9_]/g, '');" autocomplete="off">
            <button id="Btn_Iniciar_Sesion" style="background-color: #D32B2B; color: white; margin-top: 20px;">Iniciar Sesión</button>
            <button id="Btn_Crear_Cuenta" style="color: #D32B2B; margin-bottom: 20px;">Crear Cuenta</button>

        </section>
    </main>

    <script src="/js/index.js"></script>

</html>
